  <main class="main">
    <div class="container-fluid">
      <div class="animated fadeIn">
        <script>
          init();

          function init(){              
            alert("Entro al init");
            $.get( "https://correapp-api.herokuapp.com/trips", function( data ) {

              console.log(data[0]);
              console.log(data.length);


              var tableDin = "";
              jQuery.ajaxSetup({async:false});

              for (var i = 0; i < data.length; i++) {
                const driver_id = data[i].driver_id;
                console.log(driver_id);
                var driverToShow = null;
                $.get("https://correapp-api.herokuapp.com/drivers/" + driver_id, function (driver) {
                  driverToShow = driver;
                });
                console.log("-----------driverToShow " + driverToShow);
                  tableDin = tableDin.concat("<tr id='" + data[i].id +"' class='clickable-row' data-href='trip.html?id="+ data[i].id +"'><a href=\"driver.html\"> <td class=\"text-center\"> <div class=\"avatar\"> <img class=\"img-avatar\" src=\"" + driverToShow!=null?driverToShow.photo_url:"-" + "\"></div> </td>");
                  tableDin = tableDin.concat("<td> <div>"+ driverToShow!=null?driverToShow.name:"-" + " " + driverToShow!=null?driverToShow.lastname:"-" +"</div> </td> ");
                  tableDin = tableDin.concat("<td> <div>"+ data[i].client + "</div> </td> ");
                  tableDin = tableDin.concat("<td> <div>"+ data[i].id + "</div> </td> ");
                  tableDin = tableDin.concat("<td> <div>"+ data[i].id+ "</div> </td> ");
                  tableDin = tableDin.concat("<td> <div class='text-info'> $"+  Math.round(data[i].price * 100) / 100 + "</div> </td> ");
                  tableDin = tableDin.concat("<td> <div>"+  Math.round(data[i].duration / 60) + " minutos </div> </td> </tr>");
              }


              jQuery.ajaxSetup({async:true});

              $("#tb_viajes").html(tableDin);
              jQuery(document).ready(function($) {
                $(".clickable-row").click(function() {
                  window.location = $(this).data("href");
                });
              });

              $("#tb_viajes").empty().append(tableDin);
            });
          };

        </script>

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">Viajes Online</div>
              <div class="card-body">
                <br>
                <table class="table table-responsive-sm table-hover table-outline mb-0">
